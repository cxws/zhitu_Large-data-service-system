<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
          page. However, you can choose any other skin. Make sure you
          apply the skin class to the body tag so the changes take effect.
    -->
    <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="skin-blue sidebar-mini">
    <div class="wrapper" id="login">
        <div id="conPar">
            <div id="page">
                <div class="title">江苏信息产业基地网格化经济监测综合服务系统</div>
                <img src="img/page1_3.jpg" alt="" class="img-back">
                <div class="map">
                    <div class="map-content">
                        <div class="map-content-cover">
                            <div class="map-content-sclace"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="circle-rotate circle-1"></div>
            <div class="circle-rotate circle-2"></div>
            <div class="circle-rotate circle-3"></div>
            <div class="circle-rotate circle-4"></div>
            <div class="circle-rotate circle-5"></div>
            <div class="circle-rotate circle-6"></div>
            <div class="circle-rotate circle-7"></div>
            <div class="circle-rotate circle-8"></div>
            <div class="grid-bot">
                <div class="grid-text">让数据改变生活</div>
            </div>
        </div>
        <div class="log-form-out">
            <div class="log-form">
                <form>
                    <h2>登录</h2>
                    <div class="content-form">
                        <p>
                            <span>用户名</span>
                            <input type="text" name="userName" value="">
                        </p>
                        <p>
                            <span>密码</span>
                            <input type="password" name="userPass" value="">
                        </p>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- jQuery 2.2.3 -->
<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"></script>
<script src="dist/js/demo.js"></script>
<script>
    $(document).ready(function(){
        var a=$(window).height();
        $('#conPar').children('#page').css({'height':a+"px",'z-index':1});
    })
</script>
</html>
