<!DOCTYPE html>
<html ng-app="myGrid">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title></title>
    <!-- Tell the browser to be responsive to screen width -->
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->
</head>

<body class="skin-blue sidebar-mini" style="height: auto;">
    <div class="wrapper" style="height: auto;" ng-controller="gridCtrl">
        <!-- 顶部导航栏 -->
        <header class="main-header" ng-include=" 'grids/include/header.html' "></header>
        <!-- 左侧菜单栏 -->
        <aside class="main-sidebar" ng-include=" 'grids/include/aside.html' "></aside>
        <!-- 中间内容 -->
        <!--指定代码片段要插入的地方-->
        <div class="content-wrapper" ng-view>
            
        </div>
        <!-- 底部标注 --> 
        <footer class="main-footer" ng-include=" 'grids/include/footer.html' "></footer>
    </div>
</body>
<!-- jQuery 2.2.3 -->
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="../plugins/fastclick/fastclick.js"></script>
<script src="../plugins/layer/layer.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>
